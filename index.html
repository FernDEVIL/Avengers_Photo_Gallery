<html>

<head>
    <title> Avengers Photo Gallery </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" async src="https://www.google-analytics.com/analytics.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-85417367-1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <div class="container">
            <h1> Avengers Photo Gallery </h1>
            <img src="Avengers.jpg" width="1200px" height="650px">
            <hr>
            <section>
                <h2> Grid Gallery </h2>
                <span>
                    <img src="Captain_America.jpg">
                </span>
                <span>
                    <img src="Black_Panther.jpg">
                </span>
                <span>
                    <img src="Iron_Man.jpg">
                </span>
                <span>
                    <img src="Hulk.jpg">
                </span>
                <br>
                <span>
                    <img src="Thor.jpg">
                </span>
                <span>
                    <img src="Nebula.jpg">
                </span>
                <span>
                    <img src="Gamora.jpg">
                </span>
                <span>
                    <img src="Captain_Marvel.jpg">
                </span>
            </section>
            <hr>
            <section>
                <h2> Slide Gallery </h2>
                <div id="my-Carousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#my-Carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#my-Carousel" data-slide-to="1"></li>
                        <li data-target="#my-Carousel" data-slide-to="2"></li>
                        <li data-target="#my-Carousel" data-slide-to="3"></li>
                        <li data-target="#my-Carousel" data-slide-to="4"></li>
                        <li data-target="#my-Carousel" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <img src="Thanos1.jpg" class="img-responsive">
                            </center>
                            <div class="carousel-content">
                              <p> Thanos </p>
                            </div>
                        </div>
                        <div class="item">
                            <center>
                                <img src="Thanos2.jpg" class="img-responsive">
                            </center>
                            <div class="carousel-content">
                              <p> Thanos </p>
                            </div>
                        </div>
                        <div class="item">
                            <center>
                                <img src="Thanos3.jpg" class="img-responsive">
                            </center>
                            <div class="carousel-content">
                              <p> Thanos </p>
                            </div>
                        </div>
                        <div class="item">
                            <center>
                                <img src="Thanos4.jpg" class="img-responsive">
                            </center>
                            <div class="carousel-content">
                              <p> Thanos </p>
                            </div>
                        </div>
                        <div class="item">
                            <center>
                                <img src="Thanos5.jpg" class="img-responsive">
                            </center>
                            <div class="carousel-content">
                              <p> Thanos </p>
                            </div>
                        </div>
                        <div class="item">
                            <center>
                                <img src="Thanos6.jpg" class="img-responsive">
                            </center>
                            <div class="carousel-content">
                              <p> Thanos </p>
                            </div>
                        </div>
                    </div>
                        <a class="left carousel-control" href="#my-Carousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        </a>
                        <a class="right carousel-control" href="#my-Carousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </a>
                    
            </div>
            </section>
        </div>
    </center>
</body>

</html>
